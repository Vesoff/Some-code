{% load custom_filters %}

<h3>
  <a href="{% url 'news:news_detail' post.id %}">
    {{ post.title|censor }}
  </a>
</h3>

<p class="news_detail">
  By <span class="author">{{post.author}}</span>
  on <span class="date">{{post.time_in}}</span>
  Category:
  {% for c in post.category.values %}
  <a href="{% url 'news:category' c.id %}" class="category">{{c.name}}</a>
  {% endfor %}
</p>
